<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <header id="header">
        <h1>Odin Project - Javascript Calculator</h1>
        <p>A Simple Javascript Calculator Project Made by loyalist / Adham</p>
    </header>
    <section>
        <div id="calculatorWrapper">
            <div id="calculatorResult"></div>
            <div id="calculatorButtons">
                <button type="button" class="calcButton" id="plus">+</button>
                <button type="button" class="calcButton" id="minus">-</button>
                <button type="button" class="calcButton" id="multiply">X</button>
                <button type="button" class="calcButton" id="divide">รท</button>
                <button type="button" class="calcButton" id="one" >1</button>
                <button type="button" class="calcButton" id="two">2</button>
                <button type="button" class="calcButton" id="three">3</button>
                <button type="button" class="calcButton" id="four">4</button>
                <button type="button" class="calcButton" id="five">5</button>
                <button type="button" class="calcButton" id="six">6</button>
                <button type="button" class="calcButton" id="seven">7</button>
                <button type="button" class="calcButton" id="eight">8</button>
                <button type="button" class="calcButton" id="nine">9</button>
                <button type="button" class="calcButton" id="zero">0</button>
                <button type="button" class="calcButton" id="dot">.</button>
                <button type="button" class="calcButton" id="equal">=</button>
                <button type="button" class="calcButton" id="clear">Clear</button>
                <button type="button" class="calcButton" id="backspace">Backspace</button>
            </div>
        </div>
    </section>
</body>
</html>
